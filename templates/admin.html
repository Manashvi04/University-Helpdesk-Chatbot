<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>

<h2>Unanswered Student Questions</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Question</th>
    </tr>
    {% for q in questions %}
    <tr>
        <td>{{ q[0] }}</td>
        <td>{{ q[1] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
